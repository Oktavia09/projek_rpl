<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unggah Materi - Guru | SISMADU</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f1f1;
      font-family: sans-serif;
    }
    .navbar {
      background-color: #886e58;
    }
    .form-container {
      max-width: 800px;
      margin: 30px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
    }
    .btn-primary {
      background-color: #886e58;
      border: none;
    }
    .btn-primary:hover {
      background-color: #6f5946;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-white fw-bold ms-5" href="#">SISMADU</a>
    </div>
  </nav>

  <div class="form-container">
    <h4 class="fw-bold mb-4">Unggah Materi Pelajaran</h4>

    <form method="POST" action="#" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="mapel" class="form-label">Mata Pelajaran</label>
        <select class="form-select" id="mapel" name="mapel" required>
          <option selected disabled>Pilih Mata Pelajaran</option>
          <option value="matematika">Matematika</option>
          <option value="ipa">IPA</option>
          <option value="bahasa">Bahasa Indonesia</option>
          <!-- Tambahkan opsi lain sesuai kebutuhan -->
        </select>
      </div>

      <div class="mb-3">
        <label for="kelas" class="form-label">Kelas</label>
        <select class="form-select" id="kelas" name="kelas" required>
          <option selected disabled>Pilih Kelas</option>
          <option value="10A">10</option>
          <option value="10B">11</option>
          <option value="11A">12</option>
          <!-- Tambahkan sesuai struktur sekolah -->
        </select>
      </div>

      <div class="mb-3">
        <label for="judul" class="form-label">Judul Materi</label>
        <input type="text" class="form-control" id="judul" name="judul" required>
      </div>

      <div class="mb-3">
        <label for="deskripsi" class="form-label">Deskripsi Materi</label>
        <textarea class="form-control" id="deskripsi" name="deskripsi" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="fileMateri" class="form-label">File Materi</label>
        <input class="form-control" type="file" id="fileMateri" name="fileMateri" accept=".pdf,.doc,.docx,.ppt,.pptx" required>
        <div class="form-text">Format yang diperbolehkan: PDF, DOC, DOCX, PPT, PPTX</div>
      </div>

      <div class="text-end">
        <button type="submit" class="btn btn-primary">Unggah Materi</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
