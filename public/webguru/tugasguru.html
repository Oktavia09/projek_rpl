<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SISMADU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        font-size: 14px;
      }

      .navbar {
        background-color: #b2a496;
      }

      .dropdown-menu {
        background-color: #f1f1f1;
      }

      .dropdown-menu .dropdown-item:hover {
        background-color: #886e58;
        color: #f1f1f1;
      }

      body {
        background-color: #f1f1f1;
      }

      h3 {
        color: #b2a496;
      }
      
      .form-container {
        max-width: 950px;
        margin: auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 10px;
        color: #000;
      }
    
      .form-control, textarea {
        background-color: #f8f9fa;
        color: #000;
      }

      .input-submit {
        width: 100%;
        padding: 12px;
        background-color: #b2a496;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
      }

      .input-submit:hover {
        background-color: #886e58;
      }
      
      .navbar {
        background-color: #b2a496;
      }

      .navbar-nav .nav-item {
        position: relative;
      }
      
      .navbar-nav .nav-link {
        color: white;
        display: block; 
      }
      
      .navbar-nav .nav-link:hover {
        background-color: #886e58;
        color: white;
      }
      
      table tr td {
        padding: 8px 5px;
      }

    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar">
      <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold ms-4" href="#">SISMADU</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white ms-2" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white ms-2" href="#">Jadwal Mengajar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white ms-2" href="#">Unggah Materi & Tugas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white ms-2" href="#">Nilai Siswa</a>
            </li>
          </ul>
        </div>
      </div>
      
    </nav>
    
    <div class="wrapper container">
        <h3 class="pt-5 text-center fw-bold mb-5">MATERI DAN TUGAS SISWA</h3>
        <div class="form-container card mb-4 mt-4">
        <form>
          <div class="row mb-3">
            <div class="col">
              <label for="mapel" class="form-label">Mata Pelajaran</label>
              <input type="text" class="form-control" id="mapel" placeholder="Contoh: Matematika">
            </div>
            <div class="col">
              <label for="guru" class="form-label">Nama Guru</label>
              <input type="text" class="form-control" id="guru" placeholder="Contoh: Bu Siti">
            </div>
          </div>
      
          <div class="mb-3">
            <label for="judulMateri" class="form-label">Judul Materi</label>
            <input type="text" class="form-control" id="judulMateri" placeholder="Contoh: Aljabar Dasar">
          </div>
      
          <div class="mb-3">
            <label for="linkMateri" class="form-label">Link/File Materi</label>
            <input type="text" class="form-control" id="linkMateri" placeholder="Contoh: https://... atau upload file">
            <input type="file" class="form-control mt-2">
          </div>
      
          <div class="mb-3">
            <label for="deskripsiTugas" class="form-label">Deskripsi Tugas</label>
            <textarea class="form-control" id="deskripsiTugas" rows="3" placeholder="Instruksi tugas jika ada..."></textarea>
          </div>
      
          <div class="mb-3">
            <label for="fileTugas" class="form-label">Upload File Tugas (Opsional)</label>
            <input type="file" class="form-control" id="fileTugas">
          </div>
      
          <button type="submit" class="btn btn-success">Simpan Materi dan Tugas</button>
        </form>
      </div>

  </body>
</html>
